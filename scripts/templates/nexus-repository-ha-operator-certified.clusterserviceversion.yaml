  install:
    spec:
      deployments:
        - name: nexus-repository-ha-operator-certified
          spec:
            replicas: 1
            selector:
              matchLabels:
                name: nexus-repository-ha-operator-certified
            strategy: {}
            template:
              metadata:
                labels:
                  name: nexus-repository-ha-operator-certified
              spec:
                containers:
                  - env:
                      - name: WATCH_NAMESPACE
                        valueFrom:
                          fieldRef:
                            fieldPath: metadata.annotations['olm.targetNamespaces']
                      - name: POD_NAME
                        valueFrom:
                          fieldRef:
                            fieldPath: metadata.name
                      - name: OPERATOR_NAME
                        value: nexus-repository-ha-operator-certified
                      - name: RELATED_IMAGE_NEXUS
                        value: {{certAppSHA}}
                    image: {{operatorSHA}}
                    imagePullPolicy: Always
                    name: nexus-repository-ha-operator-certified
                    resources: {}
                serviceAccountName: nexus-repository-ha-operator-certified
      clusterPermissions:
        - rules:
            - apiGroups:
                - ""
              resources:
                - namespaces
              verbs:
                - get
            - apiGroups:
                - ""
              resources:
                - configmaps
                - secrets
                - services
              verbs:
                - '*'
            - apiGroups:
                - ""
              resources:
                - events
              verbs:
                - create
            - apiGroups:
                - sonatype.com
              resources:
                - nexusrepos
                - nexusrepos/status
                - nexusrepos/finalizers
              verbs:
                - create
                - delete
                - get
                - list
                - patch
                - update
                - watch
            - apiGroups:
                - storage.k8s.io
              resources:
                - storageclasses
              verbs:
                - '*'
            - apiGroups:
                - ""
              resources:
                - secrets
                - persistentvolumes
                - services
              verbs:
                - '*'
            - apiGroups:
                - apps
              resources:
                - statefulsets
              verbs:
                - '*'
            - apiGroups:
                - networking.k8s.io
              resources:
                - ingresses
              verbs:
                - '*'
            - apiGroups:
                - monitoring.coreos.com
              resources:
                - servicemonitors
              verbs:
                - get
                - create
            - apiGroups:
                - apps
              resourceNames:
                - nexus-repository-ha-operator-certified
              resources:
                - statefulsets/finalizers
              verbs:
                - update
            - apiGroups:
                - ""
              resources:
                - pods
              verbs:
                - get
            - apiGroups:
                - apps
              resources:
                - statefulsets
              verbs:
                - get
          serviceAccountName: nexus-repository-ha-operator-certified
    strategy: deployment
  installModes:
    - supported: true
      type: OwnNamespace
    - supported: true
      type: SingleNamespace
    - supported: false
      type: MultiNamespace
    - supported: true
      type: AllNamespaces
  keywords:
    - repository
    - sonatype
  links:
    - name: Nexus Repository Manager
      url: https://www.sonatype.com/product-nexus-repository
  maintainers:
    - email: support@sonatype.com
      name: Sonatype
  maturity: stable
  provider:
    name: Sonatype
  version: {{operatorVersion}}
