suite: test ingress
templates:
  - ingress.yaml
release:
  name: "test-release"
chart:
  version: "latest"
tests:
  - it: should create nexus ingress
    set:
      ingress:
        enabled: true
        host: example.com
        dockerSubdomain: true
    asserts:
      - isKind:
          of: Ingress

      - equal:
          path: metadata.name
          value: "nxrm-ha-nexus-ingress"

      - equal:
          path: metadata.namespace
          value: "nexusrepo"

      - equal:
          path: metadata.annotations
          value:
            kubernetes.io/ingress.class: nginx

      - equal:
          path: spec.rules
          value:
            - host: "example.com"
              http:
                paths:
                  - path: /
                    pathType: Prefix
                    backend:
                      service:
                        name: "nxrm-ha-nexus-repo-service"
                        port:
                          number: 80
            - host: "*.example.com"
              http:
                paths:
                  - path: /
                    pathType: Prefix
                    backend:
                      service:
                        name: "nxrm-ha-nexus-repo-service"
                        port:
                          number: 80
  - it: should create docker ingress
    set:
      ingress:
        dockerIngress:
          enabled: true
          host: docker.example.com
    asserts:
      - isKind:
          of: Ingress

      - equal:
          path: metadata.name
          value: "nxrm-ha-nexus-docker-ingress"

      - equal:
          path: metadata.namespace
          value: "nexusrepo"

      - equal:
          path: metadata.annotations
          value:
            kubernetes.io/ingress.class: nginx

      - equal:
          path: spec.rules
          value:
            - host: "docker.example.com"
              http:
                paths:
                  - path: /
                    pathType: Prefix
                    backend:
                      service:
                        name: "nxrm-ha-nexus-repo-docker-service"
                        port:
                          number: 9090
