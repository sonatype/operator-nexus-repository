suite: test storage class
templates:
  - storage-class.yaml
release:
  name: "test-release"
chart:
  version: "latest"
tests:
  - it: should create storage class
    asserts:
      - isKind:
          of: StorageClass
      - equal:
          path: metadata.name
          value: "nxrm-ha-latest-test-release-nexusrepo-storage"

      - equal:
          path: metadata.namespace
          value: "nexusrepo"

      - equal:
          path: provisioner
          value: "kubernetes.io/no-provisioner"

      - equal:
          path: volumeBindingMode
          value: "WaitForFirstConsumer"

      - equal:
          path: reclaimPolicy
          value: "Retain"
