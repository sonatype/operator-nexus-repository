suite: test nexus secret mapping
templates:
  - nexus-secret-mapping.yaml
release:
  name: "test-release"
  namespace: "test-namespace"
chart:
  version: "latest"
  appVersion: "latest"
tests:
  - it: should create nexus secret
    set:
      secret:
        nexusSecret:
          enabled: true
    asserts:
      - isKind:
          of: Secret
      - equal:
          path: metadata.name
          value: "nxrm-ha-latest-test-release-nexus_secret.json"

      - equal:
          path: data
          value:
            nexus_secret.json: "secretKeyfileContentsBase64"
