# DO NOT MODIFY. This is produced by template.
---
statefulset:
  name: nexusrepo-statefulset
  replicaCount: 1
  container:
    imageName: registry.connect.redhat.com/sonatype/nexus-repository-manager:3.59.0-ubi-1
    resources:
      # See help documentation, these are minimum system requirements
      requests:
        cpu: 4
        memory: "8Gi"
      limits:
        cpu: 4
        memory: "8Gi"
    containerPort: 8081
    pullPolicy: IfNotPresent
    terminationGracePeriod: 120
    env:
      clustered: false
      install4jAddVmParams: "-Xms2703m -Xmx2703m"
      user: nexus
      password: nexus
      jdbcUrl: null
      nexusInitialPassword: nexusabc
  livenessProbe:
    failureThreshold: 6
    initialDelaySeconds: 240
    path: /
    periodSeconds: 60
  readinessProbe:
    failureThreshold: 6
    initialDelaySeconds: 240
    path: /
    periodSeconds: 60
  imagePullSecrets: {}
ingress:
  name: nexus-ingress
  enabled: false
  host: "example.com"
  defaultRule: false
  additionalRules: null
  tls:
    enabled: false
    secretName: "tlsSecretName"
  dockerSubdomain: false
  annotations: null
  dockerIngress:  #Ingress for Docker Connector - comment out if you don't use docker repositories
    name: nexus-docker-ingress
    host: "example.com"
    enabled: false
    annotations: null
nexusData:
  pv:
    directoryPrefix: /var/nexus-repo-mgr-work-dir/work
  pvc:
    size: 2Gi
    accessMode: ReadWriteOnce
  storageClass:
    name: nexusrepo-storage
    reclaimPolicy: Retain
  local:
    enabled: false
    accessMode: ReadWriteOnce
    storageClass:
      provisioner: kubernetes.io/no-provisioner
    pv:
      name: nexusrepo-local-storage-pv
      size: 2Gi
      matchNodes: "example-node-1 example-node-2 example-node-3"
  nfs:
    enabled: false
    accessMode: ReadWriteMany
    storageClass:
      provisioner: nfs-provisioner
    pv:
      name: nexusrepo-nfs-storage-pv
      size: 2Gi
      exportedServerPaths: "/serverPath1 /serverPath2 /serverPath3"
      mountOptions:
        - hard
        - nfsvers=4.1
      server:
        ip: 70.71.156.85 #NFS server IP address
license:
  secretName: nexus-repo-license
  fileContentsBase64: your_license_file_contents_in_base_64

service:  #Nexus Repo NodePort Service
  nexus:
    name: nexus-repo-service
    enabled: false
    type: NodePort
    protocol: TCP
    port: 80
    targetPort: 8081
  docker:  #Nodeport Service for Docker Service
    name: nexus-repo-docker-service
    enabled: false
    type: NodePort
    protocol: TCP
    port: 9090
    targetPort: 9090
